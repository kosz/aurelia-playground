<template>

  <!-- Equivalent of a js import + template cache -->
  <require from='./hello/hello'></require>
  <require from="../plugins/components/ai-btn/ai-btn"></import>

  <!-- Equivalent of an angular 1.* directive -->
  <hello></hello>

  <section>
    <h2>${heading}</h2>

    <form role="form" submit.delegate="welcome()">
      <div class="form-group">
        <label for="fn">First Name</label>
        <input type="text" value.bind="firstName" class="form-control" id="fn" placeholder="first name">
      </div>
      <div class="form-group">
        <label for="ln">Last Name</label>
        <input type="text" 
               value.bind="lastName" 
               class="form-control" 
               id="ln" placeholder="last name">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      <ai-btn>btn</ai-btn>
    </form>
  </section>
</template>
